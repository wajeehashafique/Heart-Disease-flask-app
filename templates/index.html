<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form id="predict-form">
            <!-- Age -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter age" required>
            </div>

            <!-- Sex -->
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="" disabled selected>Select sex</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <!-- Chest Pain Type -->
            <div class="form-group">
                <label for="cp">Chest Pain Type:</label>
                <select id="cp" name="cp" required>
                    <option value="" disabled selected>Select chest pain type</option>
                    <option value="1">Typical Angina</option>
                    <option value="2">Atypical Angina</option>
                    <option value="3">Non-Anginal Pain</option>
                    <option value="4">Asymptomatic</option>
                </select>
            </div>

            <!-- Resting Blood Pressure -->
            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
                <input type="number" id="trestbps" name="trestbps" placeholder="e.g., 130" required>
            </div>

            <!-- Cholesterol -->
            <div class="form-group">
                <label for="chol">Cholesterol (mg/dl):</label>
                <input type="number" id="chol" name="chol" placeholder="e.g., 240" required>
            </div>

            <!-- Fasting Blood Sugar -->
            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar > 120 mg/dl:</label>
                <select id="fbs" name="fbs" required>
                    <option value="" disabled selected>Select option</option>
                    <option value="1">True</option>
                    <option value="0">False</option>
                </select>
            </div>

            <!-- Resting ECG -->
            <div class="form-group">
                <label for="restecg">Resting ECG:</label>
                <select id="restecg" name="restecg" required>
                    <option value="" disabled selected>Select ECG result</option>
                    <option value="0">Normal</option>
                    <option value="1">Having ST-T wave abnormality</option>
                    <option value="2">Showing probable or definite left ventricular hypertrophy</option>
                </select>
            </div>

            <!-- Maximum Heart Rate Achieved -->
            <div class="form-group">
                <label for="thalach">Max Heart Rate Achieved:</label>
                <input type="number" id="thalach" name="thalach" placeholder="e.g., 150" required>
            </div>

            <!-- Exercise-Induced Angina -->
            <div class="form-group">
                <label for="exang">Exercise-Induced Angina:</label>
                <select id="exang" name="exang" required>
                    <option value="" disabled selected>Select option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <!-- Oldpeak -->
            <div class="form-group">
                <label for="oldpeak">ST Depression (Oldpeak):</label>
                <input type="number" step="0.1" id="oldpeak" name="oldpeak" placeholder="e.g., 2.3" required>
            </div>

            <!-- Slope -->
            <div class="form-group">
                <label for="slope">Slope of Peak Exercise ST Segment:</label>
                <select id="slope" name="slope" required>
                    <option value="" disabled selected>Select slope</option>
                    <option value="1">Upsloping</option>
                    <option value="2">Flat</option>
                    <option value="3">Downsloping</option>
                </select>
            </div>

            <!-- Number of Major Vessels -->
            <div class="form-group">
                <label for="ca">Number of Major Vessels (0-3):</label>
                <input type="number" id="ca" name="ca" min="0" max="3" placeholder="e.g., 1" required>
            </div>

            <!-- Thalassemia -->
            <div class="form-group">
                <label for="thal">Thalassemia:</label>
                <select id="thal" name="thal" required>
                    <option value="" disabled selected>Select thalassemia type</option>
                    <option value="3">Normal</option>
                    <option value="6">Fixed Defect</option>
                    <option value="7">Reversible Defect</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit">Predict</button>
        </form>

        <!-- Prediction Result -->
        <div id="result" class="result"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
